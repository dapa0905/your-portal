# -----------------------------------------------------
# 1. Spring Boot 기본 설정
# -----------------------------------------------------
spring.application.name=web-back

# -----------------------------------------------------
# 2. DataSource 설정 (PostgreSQL)
# -----------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/starportal_dev
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# -----------------------------------------------------
# 3. JPA/Hibernate 설정
# -----------------------------------------------------
# ddl-auto: none (테이블 자동 생성/수정 방지, 수동 관리)
spring.jpa.hibernate.ddl-auto=none 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -----------------------------------------------------
# 4. SQL 초기화 설정 (data.sql 실행)
# -----------------------------------------------------
# ⭐️ 이 부분을 추가해야 data.sql이 실행됩니다. ⭐️
spring.sql.init.mode=none
spring.sql.init.platform=postgresql
spring.sql.init.encoding=UTF-8

# -----------------------------------------------------
# 5. 서버 및 포트 설정
# -----------------------------------------------------
server.port=8080

# -----------------------------------------------------
# 6. JWT 설정 (JwtUtil에서 사용)
# -----------------------------------------------------
# ⚠️ 보안을 위해 반드시 Base64 인코딩된 32바이트 이상의 긴 키를 사용해야 합니다.
jwt.secret=d2ViLXBvcnRhbC1oZXJlLWlzLXNwcmluZy1ib290LWFuZC1hbmd1bGFyLWp3dC1zZWNyZXQ=
# 토큰 만료 시간 (10일 = 864,000,000ms)
jwt.expiration=864000000


logging.level.org.springframework.security=DEBUG