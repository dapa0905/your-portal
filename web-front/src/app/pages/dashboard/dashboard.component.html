<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/overview">
        <mat-icon>dashboard</mat-icon> 대시보드
      </a>
      <a mat-list-item routerLink="/dashboard/settings"> <mat-icon>settings</mat-icon> 설정 </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header [sidenav]="sidenav"></app-header>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
