<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>개인 정보 수정</mat-card-title>
    <mat-card-subtitle>인적 사항 및 연락처 정보를 관리합니다.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
      <mat-form-field appearance="outline" class="form-field-half">
        <mat-label>사번</mat-label>
        <input matInput formControlName="employeeId" />
      </mat-form-field>

      <mat-divider></mat-divider>

      <mat-form-field appearance="outline" class="form-field-half">
        <mat-label>이름</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="profileForm.get('name')?.hasError('required')">
          이름을 입력해주세요.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field-half">
        <mat-label>이메일</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
          유효한 이메일 형식이 아닙니다.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field-half">
        <mat-label>전화번호</mat-label>
        <input matInput formControlName="phone" placeholder="010-XXXX-XXXX" />
        <mat-error *ngIf="profileForm.get('phone')?.hasError('required')">
          전화번호를 입력해주세요.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>주소</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="profileForm.invalid">
      정보 수정 저장
    </button>
  </mat-card-actions>
</mat-card>
