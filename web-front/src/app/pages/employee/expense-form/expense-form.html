<mat-card class="expense-card">
  <mat-card-header>
    <mat-card-title>경비 처리 신청</mat-card-title>
    <mat-card-subtitle>업무 관련 경비를 신청하고 증빙 자료를 첨부합니다.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
      <mat-form-field appearance="outline" class="form-field-half">
        <mat-label>경비 발생일</mat-label>
        <input
          matInput
          [matDatepicker]="expenseDatePicker"
          formControlName="expenseDate"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="expenseDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #expenseDatePicker></mat-datepicker>
        <mat-error *ngIf="expenseForm.get('expenseDate')?.hasError('required')">
          발생일을 선택해주세요.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field-half">
        <mat-label>카테고리</mat-label>
        <mat-select formControlName="category" required>
          <mat-option *ngFor="let cat of expenseCategories" [value]="cat.value">
            {{ cat.viewValue }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="expenseForm.get('category')?.hasError('required')">
          카테고리를 선택해주세요.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field-half">
        <mat-label>금액 (원)</mat-label>
        <input matInput type="number" formControlName="amount" required min="1" />
        <mat-error *ngIf="expenseForm.get('amount')?.hasError('required')">
          금액을 입력해주세요.
        </mat-error>
        <mat-error *ngIf="expenseForm.get('amount')?.hasError('min')">
          금액은 1원 이상이어야 합니다.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field-half">
        <mat-label>영수증 첨부</mat-label>
        <input matInput [value]="expenseForm.get('receiptFile')?.value" readonly />
        <button mat-icon-button matSuffix type="button" (click)="fileInput.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input
          #fileInput
          type="file"
          (change)="onFileSelected($event)"
          style="display: none"
          accept="image/*, application/pdf"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>상세 내용 (필수)</mat-label>
        <textarea matInput formControlName="description" rows="3" required></textarea>
        <mat-error *ngIf="expenseForm.get('description')?.hasError('required')">
          상세 내용을 입력해주세요.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="expenseForm.invalid">
      <mat-icon>local_atm</mat-icon> 신청서 제출
    </button>
  </mat-card-actions>
</mat-card>
